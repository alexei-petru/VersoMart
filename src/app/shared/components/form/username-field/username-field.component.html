<div class="username-field">
  <label for="usernameInput" class="username-field__input-label">{{
    translationKey | translate
  }}</label>
  <mat-form-field class="username-field__input" appearance="outline">
    <input
      [formControl]="usernameFormControl"
      matInput
      [type]="fieldType"
      id="usernameInput"
      name="username"
      autocomplete="email"
      [placeholder]="placeholderKey | translate"
    />
    <mat-error>required</mat-error>
  </mat-form-field>
</div>
