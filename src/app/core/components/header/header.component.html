<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__brand-logo">
        <a
          [attr.aria-label]="'header.logo.title' | translate"
          [attr.title]="'header.logo.title' | translate"
          (click)="scrollToTop()"
          [routerLink]="['']"
          ><img class="header__brand-logo-img" src="/assets/images/logo.svg" alt="logo"
        /></a>
      </div>
      <div class="nav">
        <app-quick-settings
          *ngIf="(isAuthPage$ | async) && (isLessThanMediumLarge$ | async) === false"
        ></app-quick-settings>
        <app-nav-user-hub *ngIf="isAuth$ | async"></app-nav-user-hub>
        <app-auth-buttons
          class="header__auth-buttons"
          *ngIf="
            (isAuth$ | async) === false &&
            (isAuthPage$ | async) &&
            (isLessThanSmall$ | async) === false
          "
        ></app-auth-buttons>
        <button
          *ngIf="isSidenav$ | async"
          aria-label="Toggle side button"
          mat-icon-button
          (click)="toggleSideNav()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
